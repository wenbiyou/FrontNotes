<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中-弹性布局</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        gap: 10px;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        /* 多根轴线，交叉轴对齐方式 */
        align-content: center;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
      <div class="item">111</div>
    </div>
  </body>
</html>
