<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中-网格布局</title>
    <style>
      .container {
        width: 800px;
        height: 800px;
        background-color: antiquewhite;
        display: grid;
        /* align-items: center; */
        /* place-items: center; */
        /* align-content: center; */
        place-content: center;
        grid-row-gap: 10px;
      }
      .item {
        background-color: orange;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">111</div>
      <div class="item">222</div>
      <div class="item">333</div>
    </div>
  </body>
</html>
