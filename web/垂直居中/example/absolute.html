<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中-绝对定位</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        background-color: antiquewhite;
        position: relative;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: orange;
        position: absolute;
        top: 50%;
        left: 50%;
        /* margin-top: -100px;
        margin-left: -100px; */
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">111</div>
    </div>
  </body>
</html>
